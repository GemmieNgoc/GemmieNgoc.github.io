<!DOCTYPE html>
<html>
<head>
  <title>Circle Calculator</title>
  <meta charset="UTF-8">
</head>
<body>
  <h2>Circle Calculator</h2>
  <label>Radius: <input type="number" id="radius"></label><br><br>
  <button onclick="calculateCircle()">Calculate</button>
  <p id="resultCircle"></p>

  <script>
    function calculateCircle() {
      var radius = parseFloat(document.getElementById("radius").value);
      var pi = 3.14;

      if (isNaN(radius)) {
        document.getElementById("resultCircle").innerHTML = "Please enter a valid number.";
        return;
      }

      var perimeter = 2 * pi * radius;
      var area = pi * radius * radius;

      document.getElementById("resultCircle").innerHTML =
        "Perimeter (circumference): " + perimeter.toFixed(2) + "<br>Area: " + area.toFixed(2);
    }
  </script>
</body>
</html>
