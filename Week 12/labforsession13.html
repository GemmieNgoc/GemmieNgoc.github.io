<!DOCTYPE html>
<html>
<head>
    <title>Register New Account</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center; /* căn giữa ngang */
            align-items: center;     /* căn giữa dọc */
            background-color: #f0f0f0;
            font-family: 'Times New Roman', Times, serif;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 400px;
        }
        h2 {
            background-color: steelblue;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
        }
        input[type="text"], input[type="password"], input[type="file"], textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }
        input[type="submit"], input[type="reset"] {
            padding: 10px 20px;
            border: none;
            background-color: steelblue;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #4682B4;
        }
    </style>
    <script>
        function formValid() {
            f = document.frmRegister;
            var phone_pattern = /^(\(\d{1,3}\)\d{7})|(\d{9,10})$/;
            var email_pattern = /^[a-zA-Z][\w\.]*\@[a-zA-Z]+\.[a-z]{2,3}$/;

            if (f.txtUsername.value.trim() === "") {
                alert("Username can't be empty");
                f.txtUsername.focus();
                return false;
            }

            if (f.txtPassword1.value.length < 6) {
                alert("Password length must be from 6 to 20 characters");
                f.txtPassword1.focus();
                return false;
            }

            if (f.txtPassword1.value != f.txtPassword2.value) {
                alert("Password doesn't match");
                f.txtPassword2.focus();
                return false;
            }

            if (phone_pattern.test(f.txtPhone.value) == false) {
                alert("Invalid phone number");
                f.txtPhone.focus();
                return false;
            }

            if (email_pattern.test(f.txtEmail.value) == false) {
                alert("Invalid email address");
                f.txtEmail.focus();
                return false;
            }

            if (f.chkMusic.checked == false && f.chkReading.checked == false) {
                alert("You must select at least one favourite");
                f.chkMusic.focus();
                return false;
            }

            if (f.filePicture.value == "") {
                alert("You must select your picture");
                f.filePicture.focus();
                return false;
            }

            if (f.txtDescription.value.trim() === "") {
                alert("You must enter the description");
                f.txtDescription.focus();
                return false;
            }

            alert("All register information are correct.");
            return true;
        }
    </script>
</head>
<body>
    <div class="form-container">
        <form name="frmRegister" method="get" onsubmit="return formValid();">
            <h2>REGISTER NEW ACCOUNT</h2>

            Username: <input type="text" name="txtUsername">
            Password: <input type="password" name="txtPassword1">
            Confirm password: <input type="password" name="txtPassword2">

            Gender:
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female<br><br>

            Phone: <input type="text" name="txtPhone">
            Email: <input type="text" name="txtEmail">

            Favourite:
            <input type="checkbox" name="chkMusic" value="Music"> Music
            <input type="checkbox" name="chkReading" value="Reading"> Reading<br><br>

            Picture: <input type="file" name="filePicture">

            Description:
            <textarea name="txtDescription" rows="4" cols="40"></textarea>

            Education level:
            <select name="eduLevel">
                <option value="Aptech">Aptech</option>
                <option value="University">University</option>
                <option value="College">College</option>
            </select>

            Language:
            <select name="languages" multiple size="4">
                <option value="Vietnamese">Vietnamese</option>
                <option value="English">English</option>
                <option value="French">French</option>
                <option value="Japanese">Japanese</option>
            </select><br><br>

            <input type="submit" value="Register">
            <input type="reset" value="Reset">
        </form>
    </div>
</body>
</html>
